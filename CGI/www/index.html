
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Alexis Danizan | LCD Project</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/static/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/static/main.css" type="text/css">
	</head>

<body>

  <div class="container-fluid">

      <div class="col-md-12">
        <div class="page-header">
          <h1>Configurer l'écran LCD<small>Alexis Danizan</small></h1>
        </div>
      </div>
      <div class="col-md-2 list-widget">

          <h1>Configurer l'écran LCD<small>Alexis Danizan</small></h1>
        </div>
      </div>
      <div class="col-md-8 drop-zone">
        <form method="get" action="cgi-bin/config">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="Pidgin">
              Pidgin
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="OS">
              OS
            </label>
          </div>

         <div class="checkbox">
           <label>
             <input type="checkbox" value="" name="CPU">
             CPU
           </label>
         </div>

           <div class="checkbox">
             <label>
               <input type="checkbox" value="" name="CPUinfo">
               CPUinfo
             </label>
           </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="RAM">
              RAM
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="Busy">
              Busy
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="Load">

            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="BusyBar">
              BusyBar
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="Disk">

            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="LoadBar">
              LoadBar
            </label>
          </div>


          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="LoadBar">
              LoadBar
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="DiskBar">
              DiskBar
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="Eth0">
              Eth0
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="Eth0Bar">
              Eth0Bar
            </label>
          </div>


            <div class="checkbox">
              <label>
                <input type="checkbox" value="" name="PPP">
                PPP
              </label>
            </div>
            <div class="checkbox">
              <label>

              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="" name="TempBar">
                TempBar
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" name="Uptime">
                Uptime
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="" name="mpris_TrackPosition_bar">
                mpris_TrackPosition_bar
              </label>
            </div>


            <div class="checkbox">
              <label>
                <input type="checkbox" value="" name="EKG">
                EKG
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="" name="Heartbeat">
                Heartbeat
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="" name="Karo">
                Karo
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" name="Heart">
                Heart
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="" name="Blob">
                Blob
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" name="Wave">

              </label>
            </div>

          <button type="submit" class="btn btn-success">Enregistrer</button>

      </div>
    </div>
  </div>

  <script src='/static/jquery-ui.min.js' type='text/javascript'></script>
  <script src='/static/bootstrap.min.js' type='text/javascript'></script>

</html>
